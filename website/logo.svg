<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#030712"/>
    </radialGradient>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glow-line" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="rgba(0,229,255,0.04)" stroke-width="0.5">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Connection lines -->
  <g stroke="rgba(0,229,255,0.25)" stroke-width="1.5" filter="url(#glow-line)">
    <!-- Central hub connections -->
    <line x1="256" y1="256" x2="150" y2="160"/>
    <line x1="256" y1="256" x2="362" y2="160"/>
    <line x1="256" y1="256" x2="120" y2="280"/>
    <line x1="256" y1="256" x2="392" y2="280"/>
    <line x1="256" y1="256" x2="170" y2="380"/>
    <line x1="256" y1="256" x2="342" y2="380"/>

    <!-- Outer connections -->
    <line x1="150" y1="160" x2="120" y2="280"/>
    <line x1="362" y1="160" x2="392" y2="280"/>
    <line x1="120" y1="280" x2="170" y2="380"/>
    <line x1="392" y1="280" x2="342" y2="380"/>
    <line x1="150" y1="160" x2="362" y2="160"/>
    <line x1="170" y1="380" x2="342" y2="380"/>

    <!-- Far outer connections -->
    <line x1="150" y1="160" x2="90" y2="110"/>
    <line x1="362" y1="160" x2="422" y2="110"/>
    <line x1="120" y1="280" x2="60" y2="310"/>
    <line x1="392" y1="280" x2="452" y2="310"/>
    <line x1="170" y1="380" x2="110" y2="420"/>
    <line x1="342" y1="380" x2="402" y2="420"/>

    <!-- Cross connections for density -->
    <line x1="150" y1="160" x2="342" y2="380" stroke="rgba(0,229,255,0.1)"/>
    <line x1="362" y1="160" x2="170" y2="380" stroke="rgba(0,229,255,0.1)"/>
    <line x1="120" y1="280" x2="392" y2="280" stroke="rgba(0,229,255,0.08)"/>
  </g>

  <!-- Orange accent connections -->
  <g stroke="rgba(255,152,0,0.35)" stroke-width="1.5" filter="url(#glow-line)">
    <line x1="256" y1="256" x2="200" y2="210"/>
    <line x1="200" y1="210" x2="150" y2="160"/>
    <line x1="256" y1="256" x2="310" y2="310"/>
    <line x1="310" y1="310" x2="342" y2="380"/>
  </g>

  <!-- Outer small nodes (cyan dim) -->
  <g filter="url(#glow-cyan)">
    <circle cx="90" cy="110" r="5" fill="#0097a7"/>
    <circle cx="422" cy="110" r="5" fill="#0097a7"/>
    <circle cx="60" cy="310" r="5" fill="#0097a7"/>
    <circle cx="452" cy="310" r="5" fill="#0097a7"/>
    <circle cx="110" cy="420" r="5" fill="#0097a7"/>
    <circle cx="402" cy="420" r="5" fill="#0097a7"/>
  </g>

  <!-- Mid-ring nodes (cyan) -->
  <g filter="url(#glow-cyan)">
    <circle cx="150" cy="160" r="10" fill="#00e5ff" opacity="0.9"/>
    <circle cx="362" cy="160" r="10" fill="#00e5ff" opacity="0.9"/>
    <circle cx="120" cy="280" r="10" fill="#00e5ff" opacity="0.9"/>
    <circle cx="392" cy="280" r="10" fill="#00e5ff" opacity="0.9"/>
    <circle cx="170" cy="380" r="10" fill="#00e5ff" opacity="0.9"/>
    <circle cx="342" cy="380" r="10" fill="#00e5ff" opacity="0.9"/>
  </g>

  <!-- Orange accent nodes -->
  <g filter="url(#glow-orange)">
    <circle cx="200" cy="210" r="7" fill="#ff9800" opacity="0.9"/>
    <circle cx="310" cy="310" r="7" fill="#ff9800" opacity="0.9"/>
  </g>

  <!-- Central node (large, bright cyan) -->
  <circle cx="256" cy="256" r="22" fill="rgba(0,229,255,0.15)" filter="url(#glow-cyan)"/>
  <circle cx="256" cy="256" r="16" fill="#00e5ff"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff" opacity="0.6"/>

  <!-- ABC text -->
  <text x="256" y="490" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-weight="700" font-size="48" fill="#e8edf5" letter-spacing="8">ABC</text>
</svg>
